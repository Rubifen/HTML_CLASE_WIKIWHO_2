        </tr>
    </table>

    <script>
        let selectedPiece = null;

        function movePiece(cell) {
            if (!selectedPiece) {
                if (cell.innerHTML) {
                    selectedPiece = cell;
                }
            } else {
                cell.innerHTML = selectedPiece.innerHTML;
                selectedPiece.innerHTML = "";
                selectedPiece = null;
            }
        }
    </script>
