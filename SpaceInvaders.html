<!DOCTYPE html>
<html>
<head>
    <title>Space Invaders</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 100px auto;
            background-color: #000;
        }

        .player {
            position: absolute;
            width: 50px;
            height: 30px;
            background-color: #00f;
            bottom: 0;
            left: 275px;
        }

        .bullet {
            position: absolute;
            width: 3px;
            height: 10px;
            background-color: #00f;
        }

        .invader {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #f00;
        }

        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="player"></div>
        <div class="invader"></div>
    </div>
    <p class="score">Score: 0</p>
    <script>
        const gameContainer = document.querySelector('.game-container');
        const player = document.querySelector('.player');
        const invader = document.querySelector('.invader');
        const scoreElement = document.querySelector('.score');

        const playerSpeed = 5;
        const bulletSpeed = 5;
        const invaderSpeed = 3;
        let score = 0;

        function movePlayer(e) {
            if (e.key === 'ArrowLeft') {
                const currentLeft = parseInt(getComputedStyle(player).left);
                player.style.left = Math.max(currentLeft - playerSpeed, 0) + 'px';
            } else if (e.key === 'ArrowRight') {
                const currentLeft = parseInt(getComputedStyle(player).left);
                player.style.left = Math.min(currentLeft + playerSpeed, gameContainer.clientWidth - player.clientWidth) + 'px';
            } else if (e.key === ' ' || e.key === 'Spacebar') {
                createBullet();
            }
        }

        function createBullet() {
            const bullet = document.createElement('div');
            bullet.classList.add('bullet');
            bullet.style.left = (parseInt(getComputedStyle(player).left) + player.clientWidth / 2 - 1) + 'px';
            bullet.style.bottom = '30px';
            gameContainer.appendChild(bullet);

            function moveBullet() {
                const currentBottom = parseInt(getComputedStyle(bullet).bottom);
                bullet.style.bottom = currentBottom + bulletSpeed + 'px';

                if (currentBottom >= gameContainer.clientHeight) {
                    gameContainer.removeChild(bullet);
                } else {
                    checkBulletCollision(bullet);
                }
            }

            setInterval(moveBullet, 16);
        }

        function checkBulletCollision(bullet) {
            const bulletRect = bullet.getBoundingClientRect();
            const invaderRect = invader.getBoundingClientRect();

            if (bulletRect.top <= invaderRect.bottom &&
                bulletRect.right >= invaderRect.left &&
                bulletRect.left <= invaderRect.right) {
                gameContainer.removeChild(bullet);
                resetInvader();
                updateScore(10);
            }
        }

        function resetInvader() {
            invader.style.left = Math.floor(Math.random() * (gameContainer.clientWidth - invader.clientWidth)) + 'px';
            invader.style.top = '0';
        }

        function updateScore(points) {
            score += points;
            scoreElement.innerText = 'Score: ' + score;
        }

        document.addEventListener('keydown', movePlayer);

        resetInvader();
    </script>
</body>
</html>
